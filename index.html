<!DOCTYPE html> 
<html>
<head>
	<title>CGD Mobile Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
	<link rel="stylesheet" type="text/css" href="http://cdn.jtsage.com/datebox/latest/jqm-datebox.min.css">
	<script type="text/javascript" src="http://cdn.jtsage.com/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
	<script src="js/toastr.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/toastr.min.css">
	<link rel="stylesheet" href="css/index.css" />
	
	<script src="js/index.js"></script>
	<script src="js/support.js"></script>
</head>

<body>
	<!--map-->
	<div data-role="page" id="map-page">
		<header id="pgMapHdr" data-role="header" data-position="fixed" data-tap-toggle="false">
			<h1>Reports Map</h1>
			<a data-transition="slide" href="#pgReports" class="ui-btn ui-icon-bullets ui-btn-icon-left">List</a>
			<a data-transition="slide" href="#pgReportNew" class="ui-btn ui-icon-plus ui-btn-icon-right">New</a>
			<!--<a href="newreport.html" rel="external" id="new-report-button" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus map-button">New Report</a>-->
		</header>
		<div role="main" class="ui-content" id="map-content">
				<div data-role="popup" id="filter-popup" data-arrow="t">
					<fieldset data-role="controlgroup">
						<label><input type="checkbox" id="records_layer" checked="true">Reports</label>
						<label><input type="checkbox" id="records_1" data-mini="true" checked="true"><img src="images/caution_underreview.png" />Under Review</label>
						<label><input type="checkbox" id="records_2" data-mini="true" checked="true"><img src="images/caution_process.png" />Confirmed</label>
						<label><input type="checkbox" id="records_5" data-mini="true" ><img src="images/caution_test.png" />Closed</label>
					</fieldset>
					
					<fieldset data-role="controlgroup">
						<label><input type="checkbox" id="obstacles_layer" checked="true"><img src="images/accesdenied.png" style="height:1.5em;vertical-align:middle" />Obstacles</label>
					</fieldset>
				</div>
				<a href="#filter-popup" id="filter-button" class="ui-btn ui-corner-all map-button" data-rel="popup" data-position-to="#filter-button">Filter</a>
			<div id="map-canvas"></div>			
			<div id="desc-popup">			
				<div id="desc-popup-close"><div></div></div>			
				<div id="desc-popup-text"></div>				
			</div>		
		</div>	
	</div>
	
	<!--list-->
	<div id="pgReports" data-role="page">
		<header id="pgReportsHdr" data-role="header" data-position="fixed" data-tap-toggle="false">
			<h1>Reports Directory</h1>
			<a data-transition="slide" href="#map-page" class="ui-btn ui-icon-eye ui-btn-icon-left">Map</a>
			<a data-transition="slide" href="#pgReportNew" class="ui-btn ui-icon-plus ui-btn-icon-right">New</a>
		</header>
		<div id="pgReportsCnt" data-role="content">
			<ul data-role="listview" data-inset="true" id="reportList" data-filter="true" data-filter-placeholder="Search reports">
				<li data-role="list-divider">Reports</li>
				<li id="noList">Click 'Map' then come back</li>
			</ul>
		</div>
	</div>
	
	<!--add new report-->
	<div id="pgReportNew" data-role="page">
		<header id="pgAddBookHdr" data-role="header" data-position="fixed" data-tap-toggle="false">
		<h1>Submit Report</h1>
		<a data-role="button" id="pgAddReportMenu" data-transition="slide" data-icon="back" href="#pgReports" class="ui-btn-left">Back</a>
		</header>
		
		<div id="pgAddReportCnt" data-role="content">
			<h3>Add Report</h3>
			<div id="pgAddReportForm">
				<div data-role="fieldcontain">
				<label for="pgAddDescription">Description<span class='red'>*</span></label>
				<input  required name="pgAddDescription" title="Enter here." type="text" id="pgAddDescription" placeholder="Enter here." autocomplete="off" data-clear-btn="true"></input>
				</div>
				<div data-role="fieldcontain">
					<label for="pgAddImage0">Obstacle Image<span class='red'>*</span></label>
					<input required name="pgAddImage0" title="Enter image here." type="file" id="pgAddImage0" placeholder="Enter image here." autocomplete="off" data-clear-btn="true"></input>
				</div>
				<div data-role="fieldcontain">
					<label for="pgAddImage1">More Image</label>
					<input name="pgAddImage1" title="Enter image here." type="file" id="pgAddImage1" placeholder="Enter image here." autocomplete="off" data-clear-btn="true"></input>
				</div>
				<div data-role="fieldcontain">
					<label for="pgAddImagePreview0">Image Preview</label>
					<img name="pgAddImagePreview0" id="pgAddImagePreview0" height="100px" width="100px" src="images/Preview.png" alt="Preview"></img>
					<img name="pgAddImagePreview1" id="pgAddImagePreview1" height="100px" width="100px" src="images/Preview.png" alt="Preview"></img>
				</div>
			</div>
		</div>

		<footer id="pgAddReportFtr" data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div id="pgAddReportFtrNavBar" data-role="navbar">
				<ul>
					<li><a id="pgAddReportBack" data-icon="carat-l" href="#pgReports">Cancel</a>
					</li>
					<li><a type="submit" id="pgAddReportSave" data-icon="action">Save</a>
					</li>
				</ul>
			</div>
		</footer>
	</div>
	
</body>

</html>
